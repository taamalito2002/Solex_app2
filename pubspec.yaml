name: solex_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  geolocator: ^14.0.2
  shared_preferences: ^2.3.3
  intl: ^0.19.0
  flutter_local_notifications: ^17.1.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/solex_logo.png
    - assets/images/fondoamanecer.jpg
    - assets/images/Fondo_Oscuro.png
    - assets/images/Nubes.sol.png
    - assets/images/Simbolo.temperatura.png
